<!DOCTYPE html>
<head>
	<title>Calculate</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var nuresult;
		var str;
		function showData(nums){
			str=document.getElementById("result");
			str.value=str.value+nums;
		}
		function Clean(){
			document.getElementById('result').value=' ';
		}
		function Final(){
			str=document.getElementById("result");
			numresult=eval(str.value);
			str.value=numresult;

		}


		
			
	</script>
</head>
<body>
	<style type="text/css">
		div{
			position: absolute;
			top: 50px;
			left: 450px;
		}
		

	</style>
	<div>
		<form>
			<table border="3"  cellspacing="3" cellpadding="0" bgcolor="white" >
				
				<tr>
					<th colspan="3">
						<input type="text" id="result" >
					</th>
					<th>
						<input type="button" id="clean" value="c" onclick="Clean();">
					</th>
				</tr>
				<tr>
					<th>
						<input type="button" id="1" value="1" onclick="showData(1);">
					</th>
					<th>
						<input type="button" id="2" value="2" onclick="showData(2)">
					</th>
					<th>
						<input type="button" id="3" value="3"onclick="showData(3)">
					</th>
					<th>
						<input type="button" id="plus" value="+"onclick="showData('+')">
					</th>
				</tr>
				<tr>
					<th>
						<input type="button" id="4" value="4"onclick="showData(4)">
					</th>
					<th>
						<input type="button" id="5" value="5"onclick="showData(5)">
					</th>
					<th>
						<input type="button" id="6" value="6"onclick="showData(6)">
					</th>
					<th>
						<input type="button" id="miner" value="-"onclick="showData('-')">
					</th>
				</tr>
				<tr>
					<th>
						<input type="button" id="7" value="7"onclick="showData(7)">
					</th>
					<th>
						<input type="button" id="8" value="8"onclick="showData(8)">
					</th>
					<th>
						<input type="button" id="9" value="9" onclick="showData(9)">
					</th>
					<th>
						<input type="button" id="add" value="*"onclick="showData('*')">
					</th>
				</tr>
				<tr>
					<th>
						<input type="button" id="0" value="0"onclick="showData(0)">
					</th>
					<th>
						<input type="button" id="point" value="."onclick="showData('.')">
					</th>
					<th>
						<input type="button" id="equle" value="="onclick="Final()">
					</th>
					<th>
						<input type="button" id="half" value="/"onclick="showData('/')">
					</th>
				</tr>

			</table>
		</form>
	</div>
</body>
</html>
